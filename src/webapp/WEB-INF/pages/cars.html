<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<div>
    <table th:border="1">
        <tr>
            <th>Producer</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getProducer()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getYear()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
